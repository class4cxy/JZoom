		// $log.innerText = e.pageX
		$zoomer.style.webkitTransformOrigin = originX+"px, "+originY+"px"
		$zoomer.style.webkitTransform = 'translate(0px, 0px) scale('+ currScale +') translateZ(0px)'
	}, !!0);

	$wrap.addEventListener("gestureend", function (e) {
		scale = currScale;
		// 更新代理节点宽高
		zoomerAttr = $zoomer.getBoundingClientRect();
		$proxy.style.height = zoomerAttr.height.toFixed(2) +'px'
		$proxy.style.width = zoomerAttr.width.toFixed(2) +'px'
		// $wrap.
		// $log.innerText = $proxy.style.height + ' : ' + $proxy.style.width
	}, !!0);

	var startTopScroll;
	var startX;
	var startY;
	var originX;
	var originY;

	$wrap.addEventListener("touchstart", function (e) {
		var page = e.currentTarget;

		var firstTouch = e.touches[0];
		// $log.innerText = e.touches[0].pageX;

		startX = firstTouch.pageX
		startY = firstTouch.pageY

        startTopScroll = page.scrollTop;
        if(startTopScroll <= 0)
            page.scrollTop = 1;

        if(startTopScroll + page.offsetHeight >= page.scrollHeight)
            page.scrollTop = page.scrollHeight - page.offsetHeight - 1;
	})

	$wrap.addEventListener("touchmove", function (e) {
		var firstTouch = e.touches[0];
		// var page = e.currentTarget;
        // alert(page.className)
        // TODO cache element select
        // var content = page.querySelector('.proxy');
        originX = firstTouch.pageX
        originY = firstTouch.pageY

        // Offset value have include content and border
        // $log.innerText = firstTouch.pageX;
        if (Math.abs(startX-originX) < Math.abs(startY-originY)) {
        	if($proxy.offsetHeight <= wrapAttr.height) {
	            // your element have overflow
	            return e.preventDefault();
	        }
        }
        
	}, !!0)
	</script>
</body>
</html>
